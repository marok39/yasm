
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>YASM</title>
    
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/icon.min.css" rel="stylesheet" type="text/css">
    <!-- http://semantic-ui.com/elements/icon.html#/icon -->

    <script src="/socket.io/socket.io.js"></script>
    <script src="js//libs/jquery-2.2.4.min.js"></script>
    <script src="js/libs/jquery.simpleWeather.js"></script>
    <script src="js/libs/1.0.2.min.js"></script> <!-- feednami -->
    <script src="js/main.js"></script>
    <script src="js/display.js"></script>
</head>

<body>
    <div class="app-block">
        <div class="row">
            <div id="top-left" class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <div id="current-weather"></div>
                <table id="forecast"></table>
            </div>
            <div id="top-right" class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <p id="time"></p>
                <p id="day"></p>
                <p id="date"></p>
            </div>
        </div>
        <div class="row">
            <div id="bottom-left" class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <div id="yt-frame"></div>
                <div id="media-block">
                    <ul id="results"></ul>
                </div>
            </div>
            <div id="bottom-right" class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <div id="news-block">
                    <ul id="rss-feed"></ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
